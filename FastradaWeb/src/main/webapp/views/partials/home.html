<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Sessions</h3>
    </div>

    <div class="panel-body">

        <div class="row">
            <div class="col-sx-4 col-md-2" ng-repeat="session in sessions">
                <a href="#/sessiondetail/{{session.sessionId}}">
                    <div class="thumbnail session">
                        <div class="caption">

                            <h3 class="text-primary">{{session.name}}</h3>
                            <span class="clearfix"></span>

                            <p>{{session.startTime}}</p>

                            <p>{{session.date}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
