<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Sessions</h3>
    </div>

    <div class="panel-body">

        <div class="row" ng-show="hasSessions()">
            <div class="col-sx-4 col-md-6" ng-repeat="session in sessions">

                    <div class="thumbnail session">
                        <div class="caption">
                            <div class="the-icons delete">
                                <span class="icon-cancel-circled" ng-click="setVisual($index)"></span>
                                <span class="alerts" ng-show="showMessage($index)">Are you sure? <button class="btn btn-sm btn-primary" ng-click="delete(session.sessionId)">yes</button> <button class="btn btn-info  btn-sm" ng-click="setVisual($index)">cancel</button></span>
                            </div>
                            <a href="#/sessiondetail/{{session.sessionId}}">
                            <h3 class="text-primary">{{session.sessionName}}</h3>
                            <span class="clearfix"></span>

                            <p>{{session.date | date:'MMM d, y h:mm:ss a'}}</p>

                            <p>@ {{session.trackName}}</p>

                            <p>{{session.comment}}</p>
                            </a>
                        </div>
                    </div>

            </div>
        </div>

        <p ng-show="!hasSessions()">Unfortunately there are no sessions yet. Start racing green!</p>
    </div>
</div>
