<!DOCTYPE html>
<html ng-app="fastrada">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/toastr.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/fontello/fontello.css"/>
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <title>Spring AngularJS</title>
</head>
<body>
<div class="container">

    <div class="page-header row">
        <div class="col-md-6">
            <a href="#/">
                <img src="img/fastradaLogo.png" alt="Fastrada" class="pull-left logo"/>

                <h1 class="logo_text">Fastrada</h1>

                <h3 class="subtext">Racing green</h3>

            </a>
        </div>
        <div ng-controller="MetaDataController" ng-show="showMetaData">
            <div class="col-md-3 metadata">
                <div>
                    <h2>{{session.sessionName}}</h2>

                    <p>{{session.date | date:'d MMM y - H:mm:ss'}}</p>

                    <p><span>Track:</span><br/>{{session.trackName}}</p>
                </div>
            </div>
            <div class="col-md-3 metadata">
                <p class="comment"><span>Comment:</span><br/>{{session.comment}}</p>
            </div>
        </div>
    </div>
</div>


<div class="container" ng-view>

</div>

<div class="container">
    <div class="footer"><p>&copy Fastrada 2014</p></div>

</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/services.js"></script>
<script src="/js/angular-resource.js"></script>
<script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>
<script src="/js/ui-map.js"></script>
<script src="/js/ui-event.js"></script>
<script src="/js/toastr.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/slider.js"></script>
<script src="/js/app.js"></script>
<!--<script src="/js/googlemaps.js"></script>-->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
</body>
</html>
